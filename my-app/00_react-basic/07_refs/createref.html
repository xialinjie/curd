<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
</head>
 
<body>
    <div id="test"></div>
    <script type="text/babel">
        class MyComponent extends React.Component {
            input1 = React.createRef();
            input2 = React.createRef();

            showData1 = ()=>{
                // const data1 = this.refs.input1.value;
                // console.log(data1);
                console.log(this.input1.current.value)
            }
            showData2 = ()=>{
                const data2 = this.input2.current.value;
                console.log(data2);
                // const {input2} = this.refs;
                // console.log(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.input1} type="text" placeholder="111" />&nbsp;
                        <button onClick={this.showData1}>click me</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.input2} type="text" placeholder="222" />
                    </div>
                )
            }
        }

        ReactDOM.render(<MyComponent />, document.getElementById('test'))


    </script>

</body>

</html>
